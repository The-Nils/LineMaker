<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HatchMoiréMaker - LineMaker</title>
    <link rel="stylesheet" href="../tool-styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-layout">
            <div class="sidebar">
                <div class="header-section">
                    <div class="header-row">
                        <a href="../index.html" class="back-button">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 12H5"/>
                                <path d="M12 19l-7-7 7-7"/>
                            </svg>
                        </a>
                        <h2 class="tool-title">HatchMoiréMaker</h2>
                    </div>
                    
                    <div class="image-drop-zone" id="imageDropZone">
                        <div class="drop-zone-content" id="dropZoneContent">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                <circle cx="8.5" cy="8.5" r="1.5"/>
                                <polyline points="21,15 16,10 5,21"/>
                            </svg>
                            <p>Drop image here or click to upload</p>
                        </div>
                        <img id="imageThumbnail" class="image-preview" alt="Image preview" style="display: none;">
                        <input type="file" id="imageInput" accept="image/*" style="display: none;">
                    </div>
                    
                    <div class="button-row">
                        <button class="action-btn" id="loadConfigBtn">Load</button>
                        <button class="action-btn" id="saveConfigBtn">Save</button>
                    </div>
                    
                    <div class="download-section">
                        <div class="download-dropdown">
                            <button class="download-btn primary compact" id="svgDownloadBtn">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="7,10 12,15 17,10"/>
                                    <line x1="12" y1="15" x2="12" y2="3"/>
                                </svg>
                                SVG
                                <svg width="8" height="8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6,9 12,15 18,9"/>
                                </svg>
                            </button>
                            <div class="dropdown-content" id="svgDropdown">
                                <a href="#" id="downloadBtn">Combined SVG</a>
                                <a href="#" id="downloadIndividualBtn">Individual Layers SVG</a>
                            </div>
                        </div>
                    </div>
                    
                    <button class="action-btn full-width" id="redrawBtn">Generate Moiré Effect</button>
                </div>
                
                <div class="scrollable-controls">

                <div class="control-group">
                    <h3>Canvas Size</h3>
                    <div class="input-row">
                        <label>Width:</label>
                        <input type="number" id="canvasWidthValue" min="10" max="2000" step="1" value="200">
                        <span class="unit-label">mm</span>
                    </div>
                    <div class="input-row">
                        <label>Height:</label>
                        <input type="number" id="canvasHeightValue" min="10" max="2000" step="1" value="200">
                        <span class="unit-label">mm</span>
                    </div>
                    <div class="input-row">
                        <label>Zoom:</label>
                        <input type="range" id="canvasZoom" min="0.1" max="3" step="0.1" value="1">
                        <input type="number" id="canvasZoomValue" min="0.1" max="3" step="0.1" value="1">
                        <span class="unit-label">×</span>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Pen Settings</h3>
                    <div class="input-row">
                        <label>Pen Diameter:</label>
                        <input type="number" id="penDiameterValue" min="0.01" max="10" step="0.01" value="0.5">
                        <span class="unit-label">mm</span>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Moiré Layers</h3>
                </div>

                <div class="control-group">
                    <h3>Base Pattern</h3>
                    <div class="input-row">
                        <label>Line Spacing:</label>
                        <input type="number" id="baseLineSpacingValue" min="0.01" max="10" step="0.05" value="0.1">
                        <span class="unit-label">mm</span>
                    </div>
                    <div class="input-row">
                        <label>Min Line Length:</label>
                        <input type="number" id="baseMinLineLengthValue" min="0" max="50" step="0.1" value="2">
                        <span class="unit-label">mm</span>
                    </div>
                    <div class="input-row">
                        <label>Contrast:</label>
                        <input type="number" id="baseContrastValue" min="0.1" max="10" step="0.1" value="1">
                        <span class="unit-label">×</span>
                    </div>
                    <div class="input-row">
                        <label>Max Merge Distance:</label>
                        <input type="number" id="baseMaxMergeDistanceValue" min="0" max="10" step="0.1" value="2">
                        <span class="unit-label">mm</span>
                    </div>
                </div>

                <div id="layerControls">
                    <!-- Layer-specific controls will be generated here -->
                </div>

                <div class="control-group">
                    <h3>Output Statistics</h3>
                    <div class="stats-display">
                        <div class="stat-item">
                            <label>Total Lines:</label>
                            <span id="totalLineCount">0</span>
                        </div>
                        <div class="stat-item">
                            <label>Layers Generated:</label>
                            <span id="layerCount">0</span>
                        </div>
                    </div>
                </div>

                </div>
            </div>

            <div class="preview-area">
                <div class="canvas-controls" style="position: absolute; top: 10px; right: 10px; z-index: 100; display: flex; gap: 5px;">
                    <button id="fitToContentBtn" class="canvas-control-btn" title="Fit to Content">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3M21 8V5a2 2 0 0 0-2-2h-3M16 21h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                        </svg>
                    </button>
                    <button id="resetViewBtn" class="canvas-control-btn" title="Reset View">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 4v6h6M23 20v-6h-6"/>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                        </svg>
                    </button>
                </div>
                <div class="svg-stack" id="svgStack">
                    <!-- Layer SVGs will be generated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Progress indicator -->
    <div id="progressIndicator" class="progress-indicator" style="display: none;">
        <div class="spinner"></div>
        <div class="progress-text">Generating Moiré Effect...</div>
    </div>

    <!-- Status notification -->
    <div id="status" class="status-notification" style="display: none;"></div>

    <script src="../configManager.js"></script>
    <script src="../interactiveCanvas.js"></script>
    <script src="script.js"></script>
</body>
</html>
