<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FieldLines - LineMaker</title>
    <link rel="stylesheet" href="../tool-styles.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-layout">
            <div class="sidebar">
                <div class="header-section">
                    <div class="header-row">
                        <a href="../index.html" class="back-button">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 12H5"/>
                                <path d="M12 19l-7-7 7-7"/>
                            </svg>
                        </a>
                        <h2 class="tool-title">FieldLines</h2>
                    </div>
                    <div class="button-row">
                        <button class="action-btn" id="drawModeBtn">Draw Mode</button>
                        <button class="action-btn" id="clearPointsBtn">Clear All</button>
                    </div>
                    <div class="button-row">
                        <button class="action-btn" id="saveConfigBtn">Save Config</button>
                        <button class="action-btn" id="loadConfigBtn">Load Config</button>
                    </div>
                    
                    <div class="download-section">
                        <div class="download-dropdown">
                            <button class="download-btn primary compact" id="svgDownloadBtn">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="7,10 12,15 17,10"/>
                                    <line x1="12" y1="15" x2="12" y2="3"/>
                                </svg>
                                SVG
                                <svg width="8" height="8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6,9 12,15 18,9"/>
                                </svg>
                            </button>
                            <div class="dropdown-content" id="svgDropdown">
                                <a href="#" id="downloadSvgBtn">Combined SVG</a>
                                <a href="#" id="downloadIndividualSvgBtn">Individual Layers SVG</a>
                            </div>
                        </div>
                        
                        <div class="download-dropdown">
                            <button class="download-btn secondary compact" id="gcodeDownloadBtn">
                                <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                                    <polyline points="7,10 12,15 17,10"/>
                                    <line x1="12" y1="15" x2="12" y2="3"/>
                                </svg>
                                G-code
                                <svg width="8" height="8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="6,9 12,15 18,9"/>
                                </svg>
                            </button>
                            <div class="dropdown-content" id="gcodeDropdown">
                                <a href="#" id="downloadGcodeBtn">Combined G-code</a>
                                <a href="#" id="downloadIndividualGcodeBtn">Individual Layers G-code</a>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="scrollable-controls">

                    <div class="control-group">
                        <h3>Canvas Size</h3>
                        <div class="input-row">
                            <label>Width:</label>
                            <input type="number" id="canvasWidthValue" min="10" max="2000" step="1" value="200">
                            <span class="unit-label">mm</span>
                        </div>
                        <div class="input-row">
                            <label>Height:</label>
                            <input type="number" id="canvasHeightValue" min="10" max="2000" step="1" value="200">
                            <span class="unit-label">mm</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <h3>Pen Settings</h3>
                        <div class="input-row">
                            <label>Pen Diameter:</label>
                            <input type="number" id="penDiameterValue" min="0.1" max="10" step="0.1" value="0.5">
                            <span class="unit-label">mm</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <h3>G-code Settings</h3>
                        <div class="input-row">
                            <label>Feed Rate:</label>
                            <input type="number" id="feedRateValue" min="50" max="10000" step="10" value="2500">
                            <span class="unit-label">mm/min</span>
                        </div>
                        <div class="input-row">
                            <label>Pen Down Z:</label>
                            <input type="number" id="penDownZValue" min="-20" max="5" step="0.01" value="-1">
                            <span class="unit-label">mm</span>
                        </div>
                        <div class="input-row">
                            <label>Pen Up Z:</label>
                            <input type="number" id="penUpZValue" min="0" max="50" step="0.01" value="2">
                            <span class="unit-label">mm</span>
                        </div>
                        <div class="input-row">
                            <label>Skip Z-hop for moves &lt;</label>
                            <input type="number" id="preventZhopValue" min="0" max="50" step="0.1" value="2">
                            <span class="unit-label">mm</span>
                        </div>
                    </div>

                    <div class="control-group">
                        <h3>Layers</h3>
                        <div class="input-row">
                            <button class="action-btn" id="addLayerBtn">Add Layer</button>
                        </div>
                        
                        <div class="layer-panel">
                            <div id="layerList" class="layer-list">
                                <!-- Layer items will be generated here -->
                            </div>
                        </div>
                    </div>

                    <div class="control-group" id="layerEditor" style="display: none;">
                        <h3>Layer Editor</h3>
                        <div class="layer-editor-header">
                            <div class="layer-color-indicator" id="currentLayerColor"></div>
                            <span id="currentLayerName">Layer 1</span>
                        </div>
                        
                        <div class="input-row">
                            <label>Color:</label>
                            <input type="color" id="layerColorValue" value="#000000">
                        </div>
                        <div class="input-row">
                            <label>Line Angle:</label>
                            <input type="number" id="lineAngleValue" min="0" max="360" step="1" value="0">
                            <span class="unit-label">Â°</span>
                        </div>
                        <div class="input-row">
                            <label>Line Spacing:</label>
                            <input type="number" id="lineSpacingValue" min="1" max="100" step="1" value="1">
                            <span class="unit-label">mm</span>
                        </div>
                        <div class="input-row">
                            <label>X Offset:</label>
                            <input type="number" id="layerOffsetXValue" min="-100" max="100" step="0.1" value="0">
                            <span class="unit-label">mm</span>
                        </div>
                        <div class="input-row">
                            <label>Y Offset:</label>
                            <input type="number" id="layerOffsetYValue" min="-100" max="100" step="0.1" value="0">
                            <span class="unit-label">mm</span>
                        </div>
                        <div class="input-row">
                            <label>Max Segment Length:</label>
                            <input type="number" id="maxSegmentLengthValue" min="0.1" max="20" step="0.1" value="2">
                            <span class="unit-label">mm</span>
                        </div>
                        <div class="input-row">
                            <button class="action-btn" id="removeCurrentLayerBtn" style="background: #e74c3c; color: white;">Remove This Layer</button>
                        </div>
                    </div>

                    <div class="control-group">
                        <h3>New Point Settings</h3>
                        <div class="input-row">
                            <label>Mode:</label>
                            <div style="display: flex; gap: 15px;">
                                <div>
                                    <input type="radio" id="newPointModeAttract" name="newPointMode" value="attract">
                                    <label for="newPointModeAttract">Attract</label>
                                </div>
                                <div>
                                    <input type="radio" id="newPointModeRepulse" name="newPointMode" value="repulse" checked>
                                    <label for="newPointModeRepulse">Repulse</label>
                                </div>
                            </div>
                        </div>
                        <div class="input-row">
                            <label>Force:</label>
                            <input type="range" id="newPointForce" min="0" max="1000" step="1" value="50">
                            <input type="number" id="newPointForceValue" min="0" max="1000" step="1" value="50">
                        </div>
                        <div class="input-row">
                            <label>Radius:</label>
                            <input type="range" id="newPointRadius" min="1" max="500" step="1" value="24">
                            <input type="number" id="newPointRadiusValue" min="1" max="500" step="1" value="24">
                            <span class="unit-label">mm</span>
                        </div>
                        <div class="input-row">
                            <label>Force Curve:</label>
                            <div id="newPointCurveEditor" style="margin-top: 8px;"></div>
                        </div>
                        <div class="input-row">
                            <label for="newPointAllowCrossing">Allow Crossing:</label>
                            <input type="checkbox" id="newPointAllowCrossing" checked>
                        </div>
                        <div class="input-row">
                            <label for="showVisualization">Show Force Field:</label>
                            <input type="checkbox" id="showVisualization">
                        </div>
                    </div>

                </div>
            </div>

            <div class="preview-area">
                <div class="canvas-controls" style="position: absolute; top: 10px; right: 10px; z-index: 100; display: flex; gap: 5px;">
                    <button id="fitToContentBtn" class="canvas-control-btn" title="Fit to Content">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3M21 8V5a2 2 0 0 0-2-2h-3M16 21h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                        </svg>
                    </button>
                    <button id="resetViewBtn" class="canvas-control-btn" title="Reset View">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 4v6h6M23 20v-6h-6"/>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                        </svg>
                    </button>
                </div>
                <div class="svg-stack" id="svgContainer">
                    <!-- Layer SVGs will be dynamically created here -->
                    <svg id="fieldPointsSvg" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet" style="position: absolute; top: 0; left: 0; pointer-events: auto;">
                        <rect width="100%" height="100%" fill="white"/>
                        <g id="field-points"></g>
                        <g id="drawn-lines"></g>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Point configuration modal -->
    <div id="pointModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h3>Point Configuration</h3>
            <div class="control-group">
                <div class="input-row">
                    <label>Mode:</label>
                    <div style="display: flex; gap: 15px;">
                        <div>
                            <input type="radio" id="pointModeAttract" name="pointMode" value="attract">
                            <label for="pointModeAttract">Attract</label>
                        </div>
                        <div>
                            <input type="radio" id="pointModeRepulse" name="pointMode" value="repulse">
                            <label for="pointModeRepulse">Repulse</label>
                        </div>
                    </div>
                </div>
                <div class="input-row">
                    <label>Force:</label>
                    <input type="range" id="pointForce" min="0" max="1000" step="1" value="50">
                    <input type="number" id="pointForceValue" min="0" max="1000" step="1" value="50">
                </div>
                <div class="input-row">
                    <label>Radius:</label>
                    <input type="range" id="pointRadius" min="1" max="500" step="1" value="100">
                    <input type="number" id="pointRadiusValue" min="1" max="500" step="1" value="100">
                    <span class="unit-label">mm</span>
                </div>
                <div class="input-row">
                    <label>Force Curve:</label>
                    <div id="pointCurveEditor" style="margin-top: 8px;"></div>
                </div>
                <div class="input-row">
                    <label for="pointAllowCrossing">Allow Crossing:</label>
                    <input type="checkbox" id="pointAllowCrossing">
                </div>
            </div>
            <button id="deletePointBtn" class="action-btn" style="background: #e74c3c; color: white;">Delete Point</button>
        </div>
    </div>

    <script src="../CurveEditor.js"></script>
    <script src="../configManager.js"></script>
    <script src="../interactiveCanvas.js"></script>
    <script src="script.js"></script>
</body>
</html>
