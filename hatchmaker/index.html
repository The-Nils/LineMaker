<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HatchMaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-layout">
            <div class="sidebar">
                <div class="header-section">
                    <a href="../index.html" class="back-button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5"/>
                            <path d="M12 19l-7-7 7-7"/>
                        </svg>
                        Back to Tools
                    </a>
                    <h1>HatchMaker</h1>
                </div>
                <div class="control-group">
                    <h3>Image Input</h3>
                    <div class="file-input-container">
                        <label class="file-input">
                            Choose Image
                            <input type="file" id="imageInput" accept="image/*">
                        </label>
                        <img id="imageThumbnail" class="image-thumbnail" alt="Image preview">
                    </div>
                    <div id="status" class="status" style="display: none;"></div>
                </div>

                <div class="control-group">
                    <h3>Canvas Size</h3>
                    <div class="input-row">
                        <label>Width:</label>
                        <input type="number" id="canvasWidthValue" min="10" max="2000" step="1" value="200">
                        <span class="unit-label">mm</span>
                    </div>
                    <div class="input-row">
                        <label>Height:</label>
                        <input type="number" id="canvasHeightValue" min="10" max="2000" step="1" value="200">
                        <span class="unit-label">mm</span>
                    </div>
                    <div class="input-row">
                        <label>Zoom:</label>
                        <input type="range" id="canvasZoom" min="0.1" max="3" step="0.1" value="1">
                        <input type="number" id="canvasZoomValue" min="0.1" max="3" step="0.1" value="1">
                        <span class="unit-label">×</span>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Pen Settings</h3>
                    <div class="input-row">
                        <label>Pen Diameter:</label>
                        <input type="number" id="penDiameterValue" min="0.01" max="10" step="0.01" value="0.5">
                        <span class="unit-label">mm</span>
                    </div>
                    <div class="input-row">
                        <button id="recalculateBtn" class="recalculate-btn">Recalculate Optimal Values</button>
                    </div>
                </div>

                <div class="control-group">
                    <h3>G-code Settings</h3>
                    <div class="input-row">
                        <label>Feed Rate:</label>
                        <input type="number" id="feedRateValue" min="50" max="10000" step="10" value="1500">
                        <span class="unit-label">mm/min</span>
                    </div>
                    <div class="input-row">
                        <label>Pen Down Z:</label>
                        <input type="number" id="penDownZValue" min="-20" max="5" step="0.01" value="-1">
                        <span class="unit-label">mm</span>
                    </div>
                    <div class="input-row">
                        <label>Pen Up Z:</label>
                        <input type="number" id="penUpZValue" min="0" max="50" step="0.01" value="2">
                        <span class="unit-label">mm</span>
                    </div>
                    <div class="input-row">
                        <label>Skip Z-hop for moves &lt;</label>
                        <input type="number" id="preventZhopValue" min="0" max="50" step="0.1" value="2">
                        <span class="unit-label">mm</span>
                    </div>
                </div>

                <div class="control-group">
                    <h3>CMYK Channels</h3>
                    <div class="input-row">
                        <label>Enable Channels:</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" id="enableC" value="C"> <span style="color: #00FFFF;">C</span></label>
                            <label><input type="checkbox" id="enableM" value="M"> <span style="color: #FF00FF;">M</span></label>
                            <label><input type="checkbox" id="enableY" value="Y"> <span style="color: #FFFF00;">Y</span></label>
                            <label><input type="checkbox" id="enableK" value="K" checked> <span style="color: #000000;">K</span></label>
                        </div>
                    </div>
                    <div class="input-row">
                        <label>Preview Colors:</label>
                    </div>
                    <div class="color-controls">
                        <div class="color-control">
                            <label for="renderColorC">C:</label>
                            <input type="color" id="renderColorC" value="#00FFFF">
                        </div>
                        <div class="color-control">
                            <label for="renderColorM">M:</label>
                            <input type="color" id="renderColorM" value="#FF00FF">
                        </div>
                        <div class="color-control">
                            <label for="renderColorY">Y:</label>
                            <input type="color" id="renderColorY" value="#FFFF00">
                        </div>
                        <div class="color-control">
                            <label for="renderColorK">K:</label>
                            <input type="color" id="renderColorK" value="#000000">
                        </div>
                    </div>
                    <div class="input-row">
                        <label>White Points:</label>
                    </div>
                    <div class="white-point-controls">
                        <div class="white-point-control">
                            <label for="whitePointC">C:</label>
                            <input type="range" id="whitePointC" min="0" max="1" step="0.01" value="0.05">
                            <input type="number" id="whitePointCValue" min="0" max="1" step="0.01" value="0.05">
                        </div>
                        <div class="white-point-control">
                            <label for="whitePointM">M:</label>
                            <input type="range" id="whitePointM" min="0" max="1" step="0.01" value="0.05">
                            <input type="number" id="whitePointMValue" min="0" max="1" step="0.01" value="0.05">
                        </div>
                        <div class="white-point-control">
                            <label for="whitePointY">Y:</label>
                            <input type="range" id="whitePointY" min="0" max="1" step="0.01" value="0.05">
                            <input type="number" id="whitePointYValue" min="0" max="1" step="0.01" value="0.05">
                        </div>
                        <div class="white-point-control">
                            <label for="whitePointK">K:</label>
                            <input type="range" id="whitePointK" min="0" max="1" step="0.01" value="0.05">
                            <input type="number" id="whitePointKValue" min="0" max="1" step="0.01" value="0.05">
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Line Pattern</h3>
                    <div class="input-row">
                        <label>Line Angle:</label>
                        <input type="number" id="lineAngleValue" min="0" max="360" step="0.1" value="45">
                        <span class="unit-label">°</span>
                    </div>
                    <div class="input-row">
                        <label>Section Width:</label>
                        <input type="number" id="sectionWidthValue" min="0.1" max="100" step="0.5" value="5">
                        <span class="unit-label">mm</span>
                    </div>
                    <div class="input-row">
                        <label>Line Spacing:</label>
                        <input type="number" id="lineSpacingValue" min="0.01" max="10" step="0.05" value="0.4">
                        <span class="unit-label">mm</span>
                    </div>
                    <div class="input-row">
                        <label>Min Line Length:</label>
                        <input type="number" id="minLineLengthValue" min="0" max="50" step="0.1" value="2">
                        <span class="unit-label">mm</span>
                    </div>
                    <div class="input-row">
                        <label>Contrast:</label>
                        <input type="number" id="contrastValue" min="0.1" max="10" step="0.1" value="1">
                        <span class="unit-label">×</span>
                    </div>
                    <div class="input-row">
                        <label>Max Merge Distance:</label>
                        <input type="number" id="maxMergeDistanceValue" min="0" max="10" step="0.1" value="2">
                        <span class="unit-label">mm</span>
                    </div>
                    <div class="input-row">
                        <label>Max Lines/Channel:</label>
                        <input type="number" id="maxLinesPerChannelValue" min="1" max="20" step="1" value="5">
                        <span class="unit-label">lines</span>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Output Statistics</h3>
                    <div class="stats-display">
                        <div class="stat-item">
                            <label>Lines Generated:</label>
                            <span id="lineCount">0</span>
                        </div>
                    </div>
                    
                </div>

                <div class="control-group">
                    <h3>Save/Load Configuration</h3>
                    <div class="download-buttons">
                        <button class="download-btn" id="saveConfigBtn" style="background: #27ae60;">Save Configuration</button>
                        <button class="download-btn" id="loadConfigBtn" style="background: #3498db;">Load Configuration</button>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Download</h3>
                    <div class="download-buttons">
                        <button class="download-btn" id="downloadBtn" disabled>Download Combined SVG</button>
                        <button class="download-btn" id="downloadGcodeBtn" disabled style="background: #e67e22;">Download Combined G-code</button>
                    </div>
                    <div class="download-buttons" style="margin-top: 10px;">
                        <button class="download-btn channel-btn" id="downloadCBtn" disabled style="background: #00AAAA;">Download C SVG</button>
                        <button class="download-btn channel-btn" id="downloadMBtn" disabled style="background: #AA00AA;">Download M SVG</button>
                        <button class="download-btn channel-btn" id="downloadYBtn" disabled style="background: #AAAA00;">Download Y SVG</button>
                        <button class="download-btn channel-btn" id="downloadKBtn" disabled style="background: #333;">Download K SVG</button>
                    </div>
                    <div class="download-buttons" style="margin-top: 5px;">
                        <button class="download-btn channel-btn" id="downloadCGcodeBtn" disabled style="background: #00AAAA;">Download C G-code</button>
                        <button class="download-btn channel-btn" id="downloadMGcodeBtn" disabled style="background: #AA00AA;">Download M G-code</button>
                        <button class="download-btn channel-btn" id="downloadYGcodeBtn" disabled style="background: #AAAA00;">Download Y G-code</button>
                        <button class="download-btn channel-btn" id="downloadKGcodeBtn" disabled style="background: #333;">Download K G-code</button>
                    </div>
                </div>
            </div>

            <div class="preview-area">
                <div class="canvas-controls" style="position: absolute; top: 10px; right: 10px; z-index: 100; display: flex; gap: 5px;">
                    <button id="fitToContentBtn" class="canvas-control-btn" title="Fit to Content">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3M21 8V5a2 2 0 0 0-2-2h-3M16 21h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                        </svg>
                    </button>
                    <button id="resetViewBtn" class="canvas-control-btn" title="Reset View">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 4v6h6M23 20v-6h-6"/>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                        </svg>
                    </button>
                </div>
                <div class="svg-stack">
                    <!-- K channel as bottom layer with white background -->
                    <svg id="outputSvgK" class="channel-svg" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet">
                        <rect width="100%" height="100%" fill="white"/>
                        <g id="pen-plotter-lines-K" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        </g>
                    </svg>
                    <!-- Transparent color layers on top -->
                    <svg id="outputSvgY" class="channel-svg channel-overlay" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet" style="display: none;">
                        <g id="pen-plotter-lines-Y" stroke="#FFFF00" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.8">
                        </g>
                    </svg>
                    <svg id="outputSvgM" class="channel-svg channel-overlay" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet" style="display: none;">
                        <g id="pen-plotter-lines-M" stroke="#FF00FF" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.8">
                        </g>
                    </svg>
                    <svg id="outputSvgC" class="channel-svg channel-overlay" viewBox="0 0 200 200" preserveAspectRatio="xMidYMid meet" style="display: none;">
                        <g id="pen-plotter-lines-C" stroke="#00FFFF" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.8">
                        </g>
                    </svg>
                </div>
            </div>
        </div>
    </div>

    <!-- Progress indicator -->
    <div id="progressIndicator" class="progress-indicator" style="display: none;">
        <div class="spinner"></div>
        <div class="progress-text">Processing...</div>
    </div>

    <script src="../configManager.js"></script>
    <script src="../interactiveCanvas.js"></script>
    <script src="script.js"></script>
</body>
</html>
