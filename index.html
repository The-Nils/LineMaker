<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Pen Plotter Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Image to Pen Plotter Converter</h1>
            <p>Convert images to line art suitable for pen plotting with customizable parameters</p>
        </div>

        <div class="main-layout">
            <div class="sidebar">
                <div class="control-group">
                    <h3>Image Input</h3>
                    <div class="file-input-container">
                        <label class="file-input">
                            Choose Image
                            <input type="file" id="imageInput" accept="image/*">
                        </label>
                        <img id="imageThumbnail" class="image-thumbnail" alt="Image preview">
                    </div>
                    <div id="status" class="status" style="display: none;"></div>
                </div>

                <div class="control-group">
                    <h3>Canvas Size</h3>
                    <div class="input-row">
                        <label>Width:</label>
                        <input type="number" id="canvasWidthValue" min="10" max="2000" step="1" value="200">
                        <span class="unit-label">mm</span>
                    </div>
                    <div class="input-row">
                        <label>Height:</label>
                        <input type="number" id="canvasHeightValue" min="10" max="2000" step="1" value="200">
                        <span class="unit-label">mm</span>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Pen Settings</h3>
                    <div class="input-row">
                        <label>Pen Diameter:</label>
                        <input type="number" id="penDiameterValue" min="0.01" max="10" step="0.01" value="0.5">
                        <span class="unit-label">mm</span>
                    </div>
                </div>

                <div class="control-group">
                    <h3>G-code Settings</h3>
                    <div class="input-row">
                        <label>Feed Rate:</label>
                        <input type="number" id="feedRateValue" min="50" max="10000" step="10" value="1500">
                        <span class="unit-label">mm/min</span>
                    </div>
                    <div class="input-row">
                        <label>Pen Down Z:</label>
                        <input type="number" id="penDownZValue" min="-20" max="5" step="0.01" value="-1">
                        <span class="unit-label">mm</span>
                    </div>
                    <div class="input-row">
                        <label>Pen Up Z:</label>
                        <input type="number" id="penUpZValue" min="0" max="50" step="0.01" value="2">
                        <span class="unit-label">mm</span>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Line Pattern</h3>
                    <div class="input-row">
                        <label>Line Angle:</label>
                        <input type="number" id="lineAngleValue" min="0" max="360" step="0.1" value="45">
                        <span class="unit-label">°</span>
                    </div>
                    <div class="input-row">
                        <label>Section Width:</label>
                        <input type="number" id="sectionWidthValue" min="0.1" max="100" step="0.5" value="5">
                        <span class="unit-label">mm</span>
                    </div>
                    <div class="input-row">
                        <label>Line Spacing:</label>
                        <input type="number" id="lineSpacingValue" min="0.01" max="10" step="0.05" value="0.4">
                        <span class="unit-label">mm</span>
                    </div>
                    <div class="input-row">
                        <label>Contrast:</label>
                        <input type="number" id="contrastValue" min="0.1" max="10" step="0.1" value="1">
                        <span class="unit-label">×</span>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Download</h3>
                    <div class="download-buttons">
                        <button class="download-btn" id="downloadBtn" disabled>Download SVG</button>
                        <button class="download-btn" id="downloadGcodeBtn" disabled style="background: #e67e22;">Download G-code</button>
                    </div>
                </div>
            </div>

            <div class="preview-area">
                <div class="canvas-container">
                    <div class="canvas-wrapper">
                        <h3>Pen Plotter Preview</h3>
                        <canvas id="outputCanvas"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
