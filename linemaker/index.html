<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LineMaker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-layout">
            <div class="sidebar">
                <div class="header-section">
                    <a href="../index.html" class="back-button">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5"/>
                            <path d="M12 19l-7-7 7-7"/>
                        </svg>
                        Back to Tools
                    </a>
                    <h1>LineMaker</h1>
                </div>
                <div class="control-group">
                    <h3>Image Input</h3>
                    <div class="file-input-container">
                        <label class="file-input">
                            Choose Image
                            <input type="file" id="imageInput" accept="image/*">
                        </label>
                        <img id="imageThumbnail" class="image-thumbnail" alt="Image preview">
                    </div>
                    <div id="status" class="status" style="display: none;"></div>
                </div>

                <div class="control-group">
                    <h3>Canvas Size</h3>
                    <div class="input-row">
                        <label>Width:</label>
                        <input type="number" id="canvasWidthValue" min="10" max="2000" step="1" value="200">
                        <span class="unit-label">mm</span>
                    </div>
                    <div class="input-row">
                        <label>Height:</label>
                        <input type="number" id="canvasHeightValue" min="10" max="2000" step="1" value="200">
                        <span class="unit-label">mm</span>
                    </div>
                    <div class="input-row">
                        <label>Zoom:</label>
                        <input type="range" id="canvasZoom" min="0.1" max="3" step="0.1" value="1">
                        <input type="number" id="canvasZoomValue" min="0.1" max="3" step="0.1" value="1">
                        <span class="unit-label">×</span>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Pen Settings</h3>
                    <div class="input-row">
                        <label>Pen Diameter:</label>
                        <input type="number" id="penDiameterValue" min="0.01" max="10" step="0.01" value="0.5">
                        <span class="unit-label">mm</span>
                    </div>
                </div>

                <div class="control-group">
                    <h3>G-code Settings</h3>
                    <div class="input-row">
                        <label>Feed Rate:</label>
                        <input type="number" id="feedRateValue" min="50" max="10000" step="10" value="1500">
                        <span class="unit-label">mm/min</span>
                    </div>
                    <div class="input-row">
                        <label>Pen Down Z:</label>
                        <input type="number" id="penDownZValue" min="-20" max="5" step="0.01" value="-1">
                        <span class="unit-label">mm</span>
                    </div>
                    <div class="input-row">
                        <label>Pen Up Z:</label>
                        <input type="number" id="penUpZValue" min="0" max="50" step="0.01" value="2">
                        <span class="unit-label">mm</span>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Line Pattern</h3>
                    <div class="input-row">
                        <label>Line Direction:</label>
                        <select id="lineDirectionValue">
                            <option value="horizontal">Horizontal</option>
                            <option value="vertical">Vertical</option>
                            <option value="diagonal-45">Diagonal 45°</option>
                            <option value="diagonal-135">Diagonal 135°</option>
                        </select>
                    </div>
                    <div class="input-row">
                        <label>Line Spacing:</label>
                        <input type="number" id="lineSpacingValue" min="0.5" max="20" step="0.1" value="2">
                        <span class="unit-label">mm</span>
                    </div>
                    <div class="input-row">
                        <label>3D Effect Strength:</label>
                        <input type="number" id="effectStrengthValue" min="0" max="10" step="0.1" value="3">
                        <span class="unit-label">mm</span>
                    </div>
                    <div class="input-row">
                        <label>Contrast:</label>
                        <input type="number" id="contrastValue" min="0.1" max="10" step="0.1" value="1">
                        <span class="unit-label">×</span>
                    </div>
                    <div class="input-row">
                        <label>Smoothing:</label>
                        <input type="number" id="smoothingValue" min="0" max="10" step="1" value="2">
                        <span class="unit-label">px</span>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Output Statistics</h3>
                    <div class="stats-display">
                        <div class="stat-item">
                            <label>Lines Generated:</label>
                            <span id="lineCount">0</span>
                        </div>
                    </div>
                </div>

                <div class="control-group">
                    <h3>Download</h3>
                    <div class="download-buttons">
                        <button class="download-btn" id="downloadBtn" disabled>Download SVG</button>
                        <button class="download-btn" id="downloadGcodeBtn" disabled style="background: #e67e22;">Download G-code</button>
                    </div>
                </div>
            </div>

            <div class="preview-area">
                <canvas id="outputCanvas"></canvas>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
